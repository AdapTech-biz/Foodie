<div class="row">
    <div class="col-12">
        <img [src]="recipeDetailItem.imageUrl" [alt]="recipeDetailItem.name" style= "max-height: 250px" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h1 class="md-1">{{recipeDetailItem.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <div class="dropdown-menu">
                <a href="#">Add to Shopping List</a>
                <a href="#">Edit Recipe</a>
                <a href="#">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        {{recipeDetailItem.description}}
    </div>
</div>
<div class="row">
    <div class="col-12">Ingredients</div>
</div>
