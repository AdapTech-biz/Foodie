<form>
    <div class="form-group row">
        <label for="name" class="col-sm-1 col-form-label">Name</label>
        <div class="col-sm-4">
            <input type="text" id="name" class="form-control">
        </div>
        <label for="amount"  class="col-sm-1 col-form-label">Amount</label>
        <div class="col-sm-2">
            <input type="number" id="amount" class="form-control">
        </div>
    </div>
    <div class="row justify-content-center">
        
        <input type="button" role="button" class="btn btn-success" value="Add">
        <input type="button" role="button" class="btn btn-danger" value="Delete">
        <input type="button" role="button" class="btn btn-warning" value="Clear">
                   

    </div>
</form>
